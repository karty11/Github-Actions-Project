apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: devproject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mysqlSecret.name }}
                  key: {{ .Values.mysqlSecret.passwordKey }}
            - name: MYSQL_DATABASE
              value: {{ default "bankdb" .Values.mysqlSecret.database }}
          ports:
            - containerPort: 3306
